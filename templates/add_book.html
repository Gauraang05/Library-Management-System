<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-primary">âž• Add New Book</h2>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Book ID</label>
              <input
                name="book_id"
                type="number"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Book Name</label>
              <input
                name="book_name"
                type="text"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Genre</label>
              <input name="genre" type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Author's Name</label>
              <input name="authors_name" type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Language</label>
              <input name="language" type="text" class="form-control" />
            </div>
            <div class="col-md-6">
              <label class="form-label">Quantity</label>
              <input name="quantity" type="number" class="form-control" />
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Add Book</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
