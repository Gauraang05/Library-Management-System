<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Card Holder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <h2 class="mb-4">➕ Add Card Holder</h2>
      <form method="post">
        <input
          name="card_no"
          class="form-control mb-3"
          placeholder="Card Number"
          required
        />
        <input
          name="name"
          class="form-control mb-3"
          placeholder="Name"
          required
        />
        <input
          name="phone_no"
          class="form-control mb-3"
          placeholder="Phone Number"
          required
        />
        <input name="address" class="form-control mb-3" placeholder="Address" />
        <input
          type="date"
          name="dob"
          class="form-control mb-3"
          placeholder="Date of Birth"
        />
        <button class="btn btn-primary">Add Card Holder</button>
        <a href="/cardholders" class="btn btn-secondary">Cancel</a>
      </form>
    </div>
  </body>
</html>
