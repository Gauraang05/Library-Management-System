<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card Holders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow-lg p-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h2 class="text-success">ðŸ‘¥ Registered Card Holders</h2>
          <a href="/add-cardholder" class="btn btn-success"
            >+ Add Card Holder</a
          >
        </div>
        <div class="table-responsive">
          <table class="table table-striped table-bordered">
            <thead class="table-dark">
              <tr>
                <th>Card Number</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Date of Birth</th>
              </tr>
            </thead>
            <tbody>
              {% for card in cards %}
              <tr>
                <td>{{ card.card_no }}</td>
                <td>{{ card.name }}</td>
                <td>{{ card.phone_no }}</td>
                <td>{{ card.address }}</td>
                <td>{{ card.dob }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
