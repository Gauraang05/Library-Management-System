<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lend Book</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #eef2f7;
      }
      h2 {
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow-lg p-4">
        <h2 class="mb-4 text-primary">ðŸ“• Lend Book</h2>
        <form method="post">
          <div class="row g-3">
            <div class="col-md-6">
              <label class="form-label">Card Number</label>
              <input name="card_no" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Book ID</label>
              <input name="book_id" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Book Name</label>
              <input name="book_name" class="form-control" required />
            </div>
            <div class="col-md-6">
              <label class="form-label">Issue Date</label>
              <input
                name="issue_date"
                type="date"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6">
              <label class="form-label">Expected Return Date</label>
              <input name="return_date" type="date" class="form-control" />
            </div>
          </div>
          <div class="mt-4 d-flex justify-content-between">
            <button class="btn btn-primary">Lend Book</button>
            <a href="/" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
